<!DOCTYPE html>
<html>
    <head>
        <title>ques_1</title>
        <style>
            .box
            {
               display: grid;
                grid-template-columns: repeat(3,1fr);
                column-gap: 20px;
                row-gap: 10px;
                padding: 10px;
                justify-content: center;
                            
            }
             .card
            {
                padding: 20px;
                background-color: rgb(244, 238, 231);
                border: solid rgb(53, 1, 1) 3px;
                border-radius: 5%;
                width: 500px;
                text-align: center;
                
            }
            .im
            {
                box-shadow: 5px 5px 4px rgb(0 0 0 / 20%)
                
            }
            .prd_name
            {
                font-weight: bold;
                font-size: 300%;
            }
            .prc{
                color: green;
                font-weight: bold;
                font-size: 200%;
                font-family: sans-serif;
            }
           

        </style>
    <body>
        <div class="box">
            <div class="card">
                <img src="img1.jpg" alt="an image" height="300" width="300" class="im">
                <p class="prd_name">Wrist watch</p>
                <P class="prc">&#8377; 23,199</P>

            </div>
            <div class="card">
                <img src="img2.jpg" alt="an image" height="300" width="300" class="im">
                <p class="prd_name">Digital Camra</p>
                <P class="prc">&#8377; 23,199</P>
                
            </div>
            <div class="card">
                <img src="img3.jpg" alt="an image" height="300" width="300" class="im">
                <p class="prd_name">Sports Shoes</p>
                <P class="prc">&#8377; 23,199</P>
                
            </div>
        </div>
        
    </body>
