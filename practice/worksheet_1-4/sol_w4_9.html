<!--Goal: Build a responsive navbar.
Starter HTML:
<header class="navbar">
  <div class="logo">MySite</div>
  <nav class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>
Tasks:
Use Flexbox: display: flex; justify-content: space-between; align-items: center;
Style links with padding and hover effect.
Use media query to stack links vertically on small screens.
Expected Output:
Navbar stays horizontal on desktop, stacked on mobile.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>practice</title>

<style>
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #222;
  padding: 15px 20px;
  color: white;
}

.logo {
  font-size: 28px;
  font-weight: 700;
}

.menu a {
  color: white;
  text-decoration: none;
  padding: 10px 16px;
  font-size: 18px;
}

.menu a:hover {
  background: #444;
  border-radius: 6px;
}

.menu {
  display: flex;
  gap: 10px;
}

@media (max-width: 400px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .menu {
    flex-direction: column;
    width: 100%;
  }
  .menu a {
    width: 100%;
    padding: 12px;
  }
}
</style>

</head>
<body>

<header class="navbar">
  <div class="logo">MySite</div>
  <nav class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

</body>
</html>
