<!-- Goal: Learn how to use colors, font families, and text alignment.
Starter HTML:
<div class="hero">
  <h1>My Website</h1>
  <p class="tagline">Learn CSS step by step</p>
</div>
Tasks:
1.	Change background color of .hero to light blue.
2.	Set text color to dark navy.
3.	Use font-family: "Poppins", sans-serif.
4.	Center all text inside .hero.
5.	Make heading font-size 36px, tagline font-size 18px.
Expected Output:
Blue section with centered white heading and tagline text.
 -->

 <!DOCTYPE html>
<html>
<head>
<style>
    .hero {
        background-color: lightblue;      
        color: navy;                     
        font-family: "Poppins", sans-serif; 
        text-align: center;               
        padding: 40px;
    }

    .hero h1 {
        font-size: 36px;                  
        font-weight: bold;
    }

    .hero .tagline {
        font-size: 18px;                 
    }
</style>
</head>

<body>

<div class="hero">
  <h1>My Website</h1>
  <p class="tagline">Learn CSS step by step</p>
</div>

</body>
</html>
