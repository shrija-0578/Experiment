<!-- Goal: Practice block, inline, inline-block, float, and clear.
Starter HTML:
<div class="box1">Box 1</div>
<div class="box2">Box 2</div>
<p class="text">This text should appear below boxes.</p>
Tasks:
1.	Set both boxes to display: inline-block; with width 150px.
2.	Give each box a different background color.
3.	Use float: left; and observe how .text moves up.
4.	Add .text { clear: both; } to fix layout.
Expected Output:
Two colored boxes side by side and text appearing below them.
 -->


 <!DOCTYPE html>
<html>
<head>
<style>
    .box1, .box2 {
        display: inline-block;
        width: 150px;
        padding: 20px;
        color: white;
        font-weight: bold;
        text-align: center;
        float: left;
        margin-right: 10px;
    }

    .box1 {
        background-color: red;
    }

    .box2 {
        background-color: blue;
    }

    .text {
        clear: both;
        font-size: 18px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="box1">Box 1</div>
<div class="box2">Box 2</div>
<p class="text">This text should appear below boxes.</p>

</body>
</html>
