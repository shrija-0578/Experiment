<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level_1</title>
    <link rel="stylesheet" href="stlye.css">
    <style>
        .div
        {
            background-color: aliceblue;
        }
        /* class selector */
        .s1
        {
            color: rgb(255, 119, 0);
        }
         /* element selector */
            h3{
                color: brown;
                background-color: antiquewhite;
                text-align: center;
               
            }
        /* universal selector */
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        /*id selector*/
        #unique{
            background-color: rgb(0, 247, 255);
            color: rgb(54, 0, 45);
            display: inline-block;
        }
        /*decendent selector*/
        div p{
            color: blue;
        }
        .text
        {
            text-decoration: underline dotted red;
            font-size: 200%;
            color: bisque;
        }

    </style>
</head>
<body>
    <h1 style="color: brown;">hello everyone!(inline style)</h1>
    <h1 class="s1">hello everyone(internal style)</h1>
    <h1 class="s2">hello everyone(external sttle)</h1>
    <h3>its element selector</h3>
    <h3 id="unique">id is unque and prefered</h3>
    <div><p>this is paragraph in div container</p></div>
    <p class="text">Text formating Example <br> <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/Properties/text-decoration">link for same </a> </p>
    <br>
    <br>
    <h3>Box model</h3>
    <div class="boxmd">

    </div>
     <div class="boxmd">

    </div>
    <h2>Block</h2>
    <div style="color: rgb(255, 255, 255);background-color: blueviolet;margin: 30px;">box 1</div>
    <div style="color: rgb(255, 255, 255);background-color: blueviolet; margin: 30px;">box 2</div>
    <div style="color: rgb(255, 255, 255);background-color: blueviolet; margin: 30px;">box 3</div>
    
</body>
</html>
