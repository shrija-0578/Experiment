<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level_1</title>
    <link rel="stylesheet" href="stlye.css">
    <style>
        .div
        {
            background-color: aliceblue;
        }
        /* class selector */
        .s1
        {
            color: rgb(255, 119, 0);
        }
         /* element selector */
            h3{
                color: brown;
                background-color: antiquewhite;
                text-align: right;
               
            }
        /* universal selector */
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        /*id selector*/
        #unique{
            background-color: rgb(0, 247, 255);
            color: rgb(54, 0, 45);
                display: inline-block;
        }
        /*decendent selector*/
        div p{
            color: blue;
        }

    </style>
</head>
<body>
    <h1 style="color: brown;">hello everyone!(inline style)</h1>
    <h1 class="s1">hello everyone(internal style)</h1>
    <h1 class="s2">hello everyone(external sttle)</h1>
    <h3>its element selector</h3>
    <h3 id="unique">id is unque and prefered</h3>
    <div><p>this is paragraph in div container</p></div>
</body>
</html>
