<!DOCTYPE html>
<html>
    <head>
        <title>Navigation menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center;">Navigation Menu Demo</h1>
        <!-- BODY  -->
         <div >
            <h2 class="heading">Block Example</h2>
            <a href="#" class="block_menu">Home</a>
            <a href="#" class="block_menu">Products</a>
            <a href="#" class="block_menu">About</a>
            <a href="#" class="block_menu"  >Contact Us</a>
         </div> 
         <div>
            <h2 class="heading">Inline Example</h2>
            <p class="inline">Home</p>
            <p class="inline">Products</p>
            <p class="inline">About</p>
            <p class="inline">Contact</p>
         </div>
         <div>
            <h2 class="heading">Inline-Block Example</h2>
            <p class="inline_block red">Home</p>
            <p class="inline_block blue">Products</p>
            <p class="inline_block green">About</p>
            <p class="inline_block pink">Contact</p>
         </div>
         <div>
            <h2 class="heading">Float</h2>
            <p class="float red">Home</p>
            <p class="float blue">Products</p>
            <p class="float green">About</p>
            <p class="float pink">Contact</p>
         </div>
         

    </body>

</html>
